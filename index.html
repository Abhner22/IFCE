<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Método da Bissecção</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Método da Bissecção</h1>
  <div class="container">
    <label for="a">Extremo esquerdo (a):</label>
    <input type="number" id="a" step="any" value="0">

    <label for="b">Extremo direito (b):</label>
    <input type="number" id="b" step="any" value="2">

    <button onclick="bisseccao()">Calcular</button>

    <h3>Resultado:</h3>
    <pre id="resultado"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
