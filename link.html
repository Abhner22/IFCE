<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset = "UTF-8">
        <title>Exercício sobre links em HTML</title>
    </head>
     <body>
        <style>
        body {
            background-color: lightslategrey;
            text-align: initial;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        } 
            </style>
        
        <style>
            h1 {
                color: black;
                text-align: center;
                font-size: 300%;
            }
            
            li {
                color: black;
                text-align: center;
            }
            
            </style>
        </body>
        <h1>Menu</h1>
        <ul>
          <li>  
            <a href="#sobre">Sobre</a>
        </li>
        <li>  
           <a href="#contato">Contato</a>
        </li>
       </ul>
       <h2 id="sobre">Sobre</h2>
       <p>
          Esta é a seção sobre nossa empresa. aqui voê encontra iformações 
          importantes sobre nossa missão.
        </p>
         
        <h2 id="contato">Contato</h2>
        <p>
            Se precisar entrar em contato, utilize nosso e-mail
            ou telefone.
        </p> 
    </body>
</html>
